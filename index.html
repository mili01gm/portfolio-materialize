<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Portfolio | Materialize</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/materialize.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="valign-wrapper header-bg">
      <div class="container">
          <div class="row">
              <div class="center-align col s12">
                  <h1>MONICA LYNN BRODOVSKY</h1>
                  <button>WEB &amp; MOBILE DEVELOPER</button>
              </div>
          </div>
      </div>
  </header>
  <section id="gallery" class="container">
    <div class="row">
      <h4 class="center uppercase">portfolio</h4>
      <h6 class="center uppercase">My lastest projects</h6>
      <div class="col s2 push-s5">
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col s11 push-s1">
        <img src="assets/img/desk-book.jpg" class="responsive-img col s4 materialboxed" alt="Gallery 1">
        <img src="assets/img/consola.jpg" class="responsive-img col s4 materialboxed" alt="Gallery 2">
        <img src="assets/img/code.jpg" class="responsive-img col s4 materialboxed" alt="Gallery 3">
      </div>
      <div class="col s11 push-s1">
        <img src="assets/img/girl-code.jpg" class="responsive-img col s4 materialboxed" alt="Gallery 4">
        <img src="assets/img/desk-code.jpg" class="responsive-img col s4 materialboxed" alt="Gallery 5">
        <img src="assets/img/img-1.jpg" class="responsive-img col s4 materialboxed" alt="Gallery 6">
      </div>
    </div>
  </section>
  <section class="row">
    <div class="center col s12 m12">
      <div class="col s12 m12">
        <h5>CONTACT</h1>
        <h6>GET IN TOUCH WITH ME</p>
        <hr width="40px">
      </div>
    </div>
    <div class="row">
      <div class="col s12">
      </div>
    </div>
    <form id="formulario" class="col s12 m6">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m12">
          <input id="email" type="email" class="validate">
          <label for="email" data-error="Ingrese Email correctamente" data-success="Email correcto">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea1" class="materialize-textarea"></textarea>
          <label for="textarea1">You Message</label>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
    <div  id="info" class="col s12 m6 push-s1">
      <div class="row">
        <p>ADDRESS</p>
        <span>Nr. 6, 21 Awesome Street, London, UK</span>
      </div>
      <div class="row">
        <p>PHONE NUMBER</p>
        <span>+91 9912776151</span>
      </div>
      <div class="row">
        <p>WEBSITE</p>
        <span>qnimate.com</span>
      </div>
    </div>
  </section>
  <footer class="page-footer blue-grey">
    <div class="container col 12">
      <div class="row">
        <div class="col s6 m3"><p class="grey-text text-lighten-4 left">&copy; Laboratoria 2017</p></div>
        <div class="col s6 m3 right"><p class="grey-text text-lighten-4">minombre@hotmail.com</p></div>
      </div>
    </div>
  </footer>
  <script src="assets/js/jquery-3.2.1.min.js"></script>
  <script src="assets/js/materialize.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
